<h3>Update Cargo</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ID Cargo</label>
      <input type="text" class="form-control" id="id_cargo" required [(ngModel)]="cargo.id_cargo" name="id_cargo">
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="cargo.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Estado</label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="cargo.estado" name="estado">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
