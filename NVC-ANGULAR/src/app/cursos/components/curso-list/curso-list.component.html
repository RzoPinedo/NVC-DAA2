<div class="row">
    <div class="col">
        <div class="alert alert-warning text-center" role="alert">
            <h2 class="fst-italic">Regala los mejores cursos del 2021</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <div class="row pb-5">
            <div class="col text-center">
                <h3>Hola Marilin</h3>
                <button type="button" class="btn btn-primary btn-lg active">Cursos</button>
            </div>
        </div>

        <div class="row" *ngFor="let item of list | async">
            <div class="col text-center pt-2">
                <div class="row align-items-center ">
                    <div class="col-3 text-right">
                        <button type="button" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-shield-fill-check" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="col-9" style="padding: 0px;">
                        <button type="button" class="btn btn-primary">{{item.nombre}}</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-8">
        <div class="row">
            <h1 class="fst-italic">
                Los mejores cursos para ti
            </h1>
        </div>
        <div class="row">
            <div class="col-4 mt-3" *ngFor="let item of list  | async">
                <div class="card card-curso">
                    <img src="../../../assets/imagenes/cursos/{{item.id_CURSOS}}.jpg" />
                    <div class="card-body">
                        <h5 class="card-title text-danger text-center">
                            {{item.nombre}}
                        </h5>
                        <p class="card-text text-center">
                            <b>S/. {{item.precio_CURSO}}</b>
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" (click)="agregarCurso(item)">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
