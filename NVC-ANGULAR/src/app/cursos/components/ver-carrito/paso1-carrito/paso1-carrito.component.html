<div class="card-body text-dark">
    <table class="table">
        <thead class="table-dark text-dark">
            <th>
                Curso
            </th>
            <th>
                Precio
            </th>
            <th>
                Acciones
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cursos">
                <td>
                    <b>{{item.nombre}}</b>
                </td>
                <td>
                    S/. {{item.precio_CURSO}}
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarCursoCarrito(item)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                            </path>
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                            </path>
                        </svg>
                    </button>
                </td>
            </tr>

        </tbody>
        <thead>
            <tr>
                <td colspan="3" style="text-align: right;">
                    <b>Total S/. {{totalPagar}}</b>
                </td>
            </tr>
        </thead>
    </table>
</div>
<div class="card-footer">
    <div class="row">
        <div class="col text-left">
            <button type="button" class="btn btn-warning" style="width: 220px !important;"
                (click)="continuarComprando()">Continuar
                comprando</button>
        </div>
        <div class="col " style="text-align: right;">
            <button type="button" class="btn btn-success" style="width: 220px !important;"
                (click)="continuarPaso2()">Pagar</button>
        </div>
    </div>
</div>
