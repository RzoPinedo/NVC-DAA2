<h3>Editar Empleados</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id Empleados</label>
      <input type="text" class="form-control" id="id_EMPLEADOS" required [(ngModel)]="empleados.id_EMPLEADOS" name="id_EMPLEADOS" readonly>
    </div>
    

    <div class="form-group">
      <label for="name">Nombres</label>
      <input type="text" class="form-control" id="nombres" required [(ngModel)]="empleados.nombres" name="nombres">
    </div>

    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" required [(ngModel)]="empleados.apellidos" name="apellidos">
    </div>

    <div class="form-group">
      <label for="name">DNI</label>
      <input type="text" class="form-control" id="dni" required [(ngModel)]="empleados.dni" name="dni">
    </div>

    <div class="form-group">
      <label for="name">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="empleados.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="name">Telefono</label>
      <input type="text" class="form-control" id="telefono" required [(ngModel)]="empleados.telefono" name="telefono">
    </div>

    <div class="form-group">
      <label for="name">Direccion</label>
      <input type="text" class="form-control" id="direccion" required [(ngModel)]="empleados.direccion" name="direccion">
    </div>

    <div class="form-group">
      <label for="name">Estado</label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="empleados.estado" name="estado">
    </div>

    <div class="form-group">
      <label for="name">Id Cargo</label>
      <input type="text" class="form-control" id="id_CARGO" required [(ngModel)]="empleados.id_CARGO" name="id_CARGO">
    </div>

  

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
