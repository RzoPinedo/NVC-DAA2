<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ID Empleados</label>
      <input type="text" class="form-control" id="id_empleados" required [(ngModel)]="empleados.id_empleados" name="id_empleados">
    </div>

    <div class="form-group">
      <label for="name">Nombres</label>
      <input type="text" class="form-control" id="nombres" required [(ngModel)]="empleados.nombres" name="nombres">
    </div>

    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" required [(ngModel)]="empleados.apellidos" name="apellidos">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
